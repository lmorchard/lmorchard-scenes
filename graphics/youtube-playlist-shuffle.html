<!DOCTYPE html>
<html lang="en">

<head>
  <title>YouTube Shuffle!</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
    #caption {
      position: absolute;
      left: 0;
      top: 0;
      color: rgba(0, 255, 255, 0.75);
      font-family: "Ubuntu Mono";
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      padding: 2.5em;
    }
  </style>
  <script type="module">
    import(
      '/bundles/file-watcher/public/file-watcher.mjs'
    ).then(({ default: reload }) => reload(nodecg));
  </script>
  <script type="module" src="./youtube-playlist-shuffle.mjs"></script>
</head>

<body>
  <div id="player"></div>
  <div id="caption"></div>
  <script>
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    function onYouTubeIframeAPIReady() {
      window.main();
      window.addEventListener("pagehide", (event) => window.unload());
    }
  </script>
</body>

</html>
